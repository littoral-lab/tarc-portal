services:
  postgres:
    image: postgres:15-alpine
    container_name: tarc_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tarc-network

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: tarc_api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/postgres
    ports:
      - "${API_PORT:-8001}:8000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - tarc-network

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8001}
        - VITE_API_URL=${VITE_API_URL:-${NEXT_PUBLIC_API_URL:-http://localhost:8001}}
    container_name: tarc_web
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8001}
      - VITE_API_URL=${VITE_API_URL:-${NEXT_PUBLIC_API_URL:-http://localhost:8001}}
    ports:
      - "3000:80"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - tarc-network

networks:
  tarc-network:
    driver: bridge

volumes:
  postgres_data:

